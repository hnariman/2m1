<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css" media="all">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <header></header>
  <main class="wrapper">
    <section class="calculator">
      <div class="entries">
        <div class="input-field">
          <label class="field-name"> Начальная сумма </label> 
          <input class="fields" id="deposit" type="number">
        </div>
        <div class="input-field">
          <label class="field-name"> Сумма пополнения </label> 
          <input class="fields" id="payment" type="number">
        </div>
        <div class="input-field">
          <label class="field-name"> Процент </label> 
          <input class="fields" id="rate" type="number">
        </div>
        <div class="input-field">
          <label class="field-name"> Срок </label> 
          <input class="fields" id="days" type="number">
        </div>
      </div>
      <div class="output">
        <p class="fv">Future value:</p>
        <p id="result">$123456789</p>
        <button class="apply">Рассчитать</button>
        <p id="error"></p>
      </div>
    </section>
    <section class="details">
      <table>
        <tr> <td>месяц</td> <td>сумма вклада</td> <td>сумма пополнений</td> <td>начисленные проценты</td> </tr>
      </table>
    </section>
  </main>
  <footer></footer>
  <script src="./script.js"></script>
</body>
</html>
